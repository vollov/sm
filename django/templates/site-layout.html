<!doctype html>
{% load staticfiles %}
{% load i18n %}

<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<meta name="keywords" content="{{ active_store.meta_keywords }}" />
	<meta name="description" content="{{ active_store.meta_description }}" />
	
<title> {% block title%}{% endblock %} - {{active_store.name}}</title>
<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" />
<link href="{% static "css/style.css" %}" rel="stylesheet" />
<link href="{% static "images/favicon.ico" %}" rel="shortcut icon">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">{{active_store.name}}</a>
        </div>



		{% block menu%}
		
		{% endblock %}
		</div>
    </nav>

	<div class="container">
		{% block content%}
		
		{% endblock %}
	
	<hr class="featurette-divider">
	
	  <!-- FOOTER -->
      <footer>
        <p class="pull-right"><a href="#">Back to top</a></p>
        <p>Copyright &copy; 2009-2015 jennyli.ca All Rights Reserved. Designed by: jennyli.ca &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
      </footer>
    </div><!-- /container -->

	<script src="{% static "lib/jquery/jquery.js" %}"></script>
	<script src="{% static "lib/bootstrap/bootstrap.js" %}"></script>
	<script src="{% static "js/album.js" %}"></script>
</body>
</html>
