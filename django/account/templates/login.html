{% extends 'site-layout.html' %}

{% block title %} - {{ page_title }} {% endblock %}

{% load staticfiles %}
{% block content %}

	<form class="form-signin" method="post" action="/account/login/">
    	<h2 class="form-signin-heading">Please sign in</h2>
            {% csrf_token %}
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="username" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            
            <br />
            
            <label for="inputPassword" class="sr-only">Password</label>
        	<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        
            <br />
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			<br />
			<a class="pull-right" href="/account/register">Register an account</a><br />
        </form>
		
{% endblock %}
